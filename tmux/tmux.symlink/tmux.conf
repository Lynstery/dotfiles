set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set -g prefix C-a
bind C-a send-prefix

bind R source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind K send-keys "clear"\; send-keys "Enter"
bind -T copy-mode-vi v send-keys -X begin-selection

bind C-D detach
bind : command-prompt
bind C-X lock-server

# session
# overide by sesh
bind s choose-session
bind r command-prompt -p "Rename session #S to:" "rename-session '%%'"
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# window
bind w choose-window
bind C-c new-window
#bind r command-prompt -p "Rename window #W to:" "rename-window '%%'"
bind H previous-window
bind L next-window
bind C-n next-window
bind C-p previous-window
bind a last-window

# pane
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind z resize-pane -Z

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind q kill-pane
bind p swap-pane -D

bind -r -T prefix , resize-pane -L 10
bind -r -T prefix . resize-pane -R 10
bind -r -T prefix - resize-pane -D 5
bind -r -T prefix = resize-pane -U 5

# bind P set pane-border-status
# bind * setw synchronize-panes

set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g default-terminal "${TERM}"
set -g mouse on
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# hover
bind t display-popup -E -w 80% -h 80% -T "Popup Terminal"

# sesh

bind s run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 90%,90% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --layout=reverse --style full --border --padding 1,2 \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-n:down,ctrl-p:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:70%' \
    --preview 'sesh preview {}'
